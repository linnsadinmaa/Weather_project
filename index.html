<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Runners Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=New+Tegomin&family=Parisienne&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d76e7615e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body> 
    <div class="container">
    <h1>RUNNERS</h1>
    <h2>Weather App</h2>
   
      <img src="images/Woman-runner.jpg" alt="Woman runner" class="img-runner"/>
      <div class="img-runner-content">
      <div class="city"><span class="weather-icon">⛅ </span>Stockholm</div>
      <div class="current-day">
        Wednesday 17:25
        
      </div>
    
      <div class="temperature">
        <span id="current-temperature">9</span>
        <span class="temp-unit"> 
          <span id="celsius" class="celsius">°C </span><span class="pipe">|</span><span id="fahrenheit" class="fahrenheit"> °F</span>
        </span>
      </div>
      <p id="wind" class="wind">Wind: 2 m/s</p>
      <p class="run-motivation">Perfect for a run</p>
      <div class="row">
        <div class="col day">Thu</div>
        <div class="col day">Fri</div>
        <div class="col day">Sat</div>
        <div class="col day">Sun</div>
        <div class="col day">Mon</div>
        <hr class="line">
        <div class="col degree">10°</div>
        <div class="col degree">7°</div>
        <div class="col degree">8°</div>
        <div class="col degree">6°</div>
        <div class="col degree">4°</div>
      </div>  
<form>
  <div class="mb-3">
      <div  class="change-location">      
        <i  id="location-icon" class="fas fa-map-marker-alt location-icon"></i>
      <input id="location-input" class="form-control location" type="text" placeholder= "Your location..." autocomplete= "off" autofocus>
      </div>
    
        <button type="submit" class="btn btn-primary change-btn">Change</button>
      </div>
    </form>
<div class="coder">Coded by
  Linn Sadinmaa</div>
</div>
<script src="src/index.js"></script>
  </body>
</html>
